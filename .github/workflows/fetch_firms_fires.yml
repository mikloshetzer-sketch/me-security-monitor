name: Fetch FIRMS fires

on:
  schedule:
    - cron: "15 * * * *"   # óránként, 15 perckor (ne ütközzön más jobbal)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate fires.json (FIRMS)
        env:
          FIRMS_KEY: ${{ secrets.FIRMS_KEY }}
        run: |
          python scripts/fetch_firms_fires.py

      - name: Commit and push fires.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fires.json
          git commit -m "Update FIRMS fires" || echo "No changes"
          git push
