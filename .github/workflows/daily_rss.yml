name: Daily RSS Update
on:
  schedule:
    - cron: "20 4 * * *"   # naponta 04:20 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r scripts/requirements.txt

      - name: Fetch RSS -> events.json
        run: |
          python scripts/fetch_rss.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add events.json
          git commit -m "Daily RSS update" || echo "No changes"
          git push
