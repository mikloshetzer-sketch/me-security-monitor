name: Fetch social reports

on:
  schedule:
    - cron: "0 * * * *"   # óránként
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch social reports
        run: |
          python scripts/fetch_social_reports.py

      - name: Commit reports.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reports.json
          git commit -m "Update social reports" || echo "No changes"
          git push
