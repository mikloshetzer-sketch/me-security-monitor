<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Middle East Security Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Top-left Control Panel (default: CLOSED) -->
  <div id="controlPanel" class="panel panel-top-left closed" aria-label="Controls panel">
    <div class="panel-header">
      <button id="controlToggle" class="panel-toggle" aria-label="Controls panel ki/be">☰</button>
      <div class="panel-title">Controls</div>
    </div>

    <div class="panel-body">
      <div class="row"><label><input type="checkbox" checked /> political</label></div>
      <div class="row"><label><input type="checkbox" checked /> military</label></div>
      <div class="row"><label><input type="checkbox" checked /> security</label></div>
      <div class="row"><label><input type="checkbox" checked /> other</label></div>

      <hr class="sep" />

      <button class="btn" type="button">Apply (később)</button>
    </div>
  </div>

  <!-- Top-right Timeline Panel (default: CLOSED) -->
  <div id="timelinePanel" class="panel panel-top-right closed" aria-label="Timeline panel">
    <div class="panel-header">
      <button id="timelineToggle" class="panel-toggle" aria-label="Timeline panel ki/be">☰</button>
      <div class="panel-title">Timeline (365)</div>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="muted">Selected date</div>
        <div id="selectedDateLabel" class="big">—</div>
      </div>

      <div class="row">
        <input id="timelineSlider" type="range" min="0" max="364" value="364" />
      </div>

      <div class="row muted">
        (Később: play/pause, 7/30 napos ablak, stb.)
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
